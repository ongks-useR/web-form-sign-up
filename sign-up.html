<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./images/odin-logo.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>
        <form action="#" method="post">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <span>now</span> to get started.
                </p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="body">
                <p>Let's do this!</p>
                <div class="row">
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name" required minlength="3">
                    </div>
                    <div>
                        <label for="last-name">last name</label>
                        <input type="text" name="last-name" id="last-name" required minlength="3">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone-number">phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </div>
            <div class="footer">
                <input type="submit" value="Create Account">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
